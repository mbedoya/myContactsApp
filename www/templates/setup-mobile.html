<ion-view view-title="Mobile">
    <div class="bar bar-header bar-light">
        <h1 class="title">Laboru</h1>
    </div>
    <ion-content class="padding extra-top-padding">

        <div class="list card">

            <div class="item no-background">
                <h2>{{ getLocalizedText('step2') }}</h2>
                <p>{{ getLocalizedText('enterMobile') }}</p>
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                 {{model.country}} &nbsp; &nbsp; <input ng-model="model.number" placeholder="Ejemplo: 3185360003" maxlength="10" type="number" >
            </label>
        </div>

    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-block button-positive" ng-click="continue()">
            {{ getLocalizedText('continue') }}
        </button>
    </div>
</ion-view>
