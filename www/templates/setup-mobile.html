<ion-view view-title="Mobile">
    <ion-content class="padding">
        <h2>{{ getLocalizedText('step2') }}</h2>
        <h3>{{ getLocalizedText('enterMobile') }}</h3>
        <div class="list">
            <label class="item item-input">
                 {{model.country}} &nbsp; &nbsp; <input ng-model="model.number" type="text" placeholder="{{ getLocalizedText('mobile') }}" >
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="continue()">
            {{ getLocalizedText('continue') }}
        </button>
    </ion-content>
    <div class="bar bar-footer">
        <img src="img/logo.png" >
    </div>
</ion-view>
