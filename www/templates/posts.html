    <ion-content>

        <div class="list filter" ng-show="selectedSkills && selectedSkills.length > 0">
            <label ng-repeat="skill in selectedSkills" class="item item-icon-right positive no-background" ng-click="removeSkill($index)">
                {{skill.Name}}
                <i class="icon ion-ios-close-empty" ></i>
            </label>
        </div>

        <div class="list filter" ng-show="filteredSkills && filteredSkills.length > 0">
            <label ng-repeat="skill in filteredSkills" class="item" ng-click="selectSkill(skill)">
                {{skill.Name}}
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="searchExperts()" ng-show="false">
            {{ getLocalizedText('search') }}
        </button>

        <label class="item item-icon-right inverted" ng-show="getCategoryCount() > 0" ng-if="false" ng-click="gotoGetCategories()" >
            <p>Tienes aplicados {{ getCategoryCount() }} filtros de búsqueda</p>
            <i class="icon ion-ios-arrow-right"></i>
        </label>

        <label ng-repeat="post in posts" class="item item-thumbnail-left small-item-thumbnail" ng-click="viewPost($index)" >
            <img src="img/plus.png" style="width: 32px">
            <h2>{{post.Title}}</h2>
            <p>{{ previewText(post.Description)}}</p>
            <div class="row">
                <div class="col-75">
                            <span class="skill">
                                {{ getSkillName(post.SkillPageID) }}
                            </span>
                </div>
                <div class="col-25">
                    <span class="published-time">{{ getDate(post.DateCreated) | date : 'MMMM dd'}}</span>
                </div>
            </div>
        </label>

    </ion-content>
</ion-view>
