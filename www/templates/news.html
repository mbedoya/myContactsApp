<ion-view view-title="Laboru">
    <ion-content>
        <ion-list>
            <div class="list">
                <label class="item item-icon-left assertive" ng-click="gotoProfile()" ng-show="showProfile()">
                    <i class="icon ion-ios-information-outline"></i>
                    {{ getLocalizedText('setupProfile') }}
                </label>

                <label class="item item-thumbnail-left positive" >
                    <!--  <i class="icon ion-ios-lightbulb-outline"></i> -->
                    <img src="img/help.png">
                    ¿Qué es Laboru? Acá te contamos.
                </label>

                <label class="item item-thumbnail-left positive" >
                    <img src="img/verified.png">
                    <!-- <i class="icon ion-ios-lightbulb-outline"></i> -->
                    Nuestros Tips de Seguridad al contratar.
                </label>

                <label class="item item-thumbnail-left positive" >
                    <!-- <i class="icon ion-ios-lightbulb-outline"></i> -->
                    <img src="img/collaboration.png">
                    Tienes alguna sugerencia para nuestra App? Cuéntanos
                </label>

                <label class="item item-thumbnail-left positive" >
                    <!--  <i class="icon ion-ios-lightbulb-outline"></i> -->
                    <img src="img/plus.png">
                    Tienes alguna categoría que quisieras incluir? Cuéntanos
                </label>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
