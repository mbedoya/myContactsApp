<ion-view view-title="Contacts">
  <ion-content>
    <div class="list">
  <label class="item item-input">
    <input ng-model="model.name" type="text" placeholder="First Name" >
  </label>
  </div>
    <button class="button button-block button-positive" ng-click="search()">
  Search for Contact
</button>
    <ion-list>
        <div class="list">
            <label class="item" ng-repeat="contact in results">
                {{contact.displayName}}
            </label>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
