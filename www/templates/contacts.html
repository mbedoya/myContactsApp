<ion-view view-title="Laboru">
    <ion-header-bar class="bar-subheader item-input-inset">

        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="{{getLocalizedText('name')}}" ng-change="searchName()" ng-model="data.search">
        </label>
        <button class="button button-clear" ng-click="clear()">
            {{getLocalizedText('clear')}}
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div ng-repeat="contact in filteredContacts | orderBy: 'Name'">
                <label class="item item-icon-right no-margin-bottom" ng-class="getContactStyle(contact.Mobile)" ng-click="viewContact(contact.Name, contact.Mobile)">
                    <h3>{{contact.Name}} </h3>
                    <p >{{contact.Mobile}}</p>
                <span class="skill" ng-show="contactRecommended(contact.Mobile)" ng-repeat="skill in getContactSkills(contact.Mobile)">
                    {{skill}} <br />
                </span>
                    <i class="icon ion-ios-arrow-right"></i>
                </label>
                <label class="item recommend-contact" ng-class="getContactStyle(contact.Mobile)" ng-click="recommendContact(contact.Name, contact.Mobile)">
                    <p >
                        <img src="img/heart.png" style="width: 20px; vertical-align: bottom">
                        Recomendar
                    </p>
                </label>
            </div>

        </div>
