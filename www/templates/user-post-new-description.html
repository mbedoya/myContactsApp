<ion-view view-title="New Post">

    <ion-content>

        <div class="list card">

            <div class="item no-background">
                <h2>Paso 2 de 2</h2>
                <p>Ingresa la descripción</p>
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                <textarea ng-model="model.description" type="text" placeholder="Ejemplo: Se requiere un entrenador personalizado para ayudarme a competir en el ..." maxlength="500" rows="10" ></textarea>
            </label>

            <div class="item item-icon-left no-background assertive" style="color: #D91C5E">
                <i class="icon ion-ios-information-outline"></i>
                <p style="color: #D91C5E">
                    Esta descripción sirve para ampliar la información de tu Post, se tan detallado como sea posible y deja claras tus expectativas.
                </p>
            </div>
        </div>

    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-block button-positive" ng-click="continue()">
            {{ getLocalizedText('continue') }}
        </button>
    </div>
</ion-view>
