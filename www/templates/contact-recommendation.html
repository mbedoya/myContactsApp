<ion-view view-title="Laboru">

    <ion-content>
        <ion-list>
            <div class="list">
                <a class="item">
                    <h2>Habilidades de {{ selectedContact.Name }}</h2>
                </a>
            </div>
            <ul class="list">

                <li class="item item-checkbox" ng-repeat="skill in selectedContact.Skills">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    {{skill.Name}}
                </li>
             </ul>
        </ion-list>


    </ion-content>
    <ion-footer-bar>
        <button class="button button-block button-positive" ng-click="search()">
            Adicionar Habilidad
        </button>
    </ion-footer-bar>
</ion-view>
