<ion-view view-title="Laboru">

    <ion-content>

        <div class="list card">

            <div class="item no-background">
                <h2>Paso 1 de 3</h2>
                <p>Selecciona la cateogr&iacute;a para la cual aplica tu Post</p>
            </div>
        </div>

        <div class="list">

            <div ng-repeat="skill in parentSkills" class="item inverted">
                <div class="row" ng-click="showChildren(skill)">
                    <div class="col-80">
                        {{skill}} <span class="arrow-down-img" ng-show="!showThis(skill)"></span>
                    </div>
                    <div class="col-20">
                        <img src="img/down.png" style="width: 24px; vertical-align: bottom" ng-show="!showThis(skill)"> <img src="img/up.png" style="width: 24px; vertical-align: bottom" ng-show="showThis(skill)">
                    </div>
                </div>
                <ion-radio ng-repeat="childSkill in getChildSkills(skill)" ng-model="model.category" ng-value="'{{childSkill.ID}}'" class="no-background">
                    {{childSkill.Name}}
                </ion-radio>
            </div>

            <div class="item item-icon-left no-background assertive" style="color: #D91C5E">
                <i class="icon ion-ios-information-outline"></i>
                <p style="color: #D91C5E">
                    Selecciona la categoría que más se acerca a lo que necesitas.
                </p>
            </div>
        </div>

    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-block button-positive" ng-click="continue()">
            {{ getLocalizedText('continue') }}
        </button>
    </div>
</ion-view>
