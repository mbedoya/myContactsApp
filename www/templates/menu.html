<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

        <ion-nav-buttons side="right">

            <img src="img/loading-bar.gif" ng-show="showLoading()" style="width: 38px; height: 38px" />

        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list >
        <ion-item class="menu-item" menu-close >
          {{ name() }}
        </ion-item>
          <ion-item class="menu-item" ng-click="changeAccountType()" menu-close >
              Ir a {{changeText()}}
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
