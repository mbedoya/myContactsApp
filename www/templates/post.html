<ion-view view-title="Laboru">
    <ion-content>
        <div class="list">

            <div class="item item-divider no-background smaller-divider">
                <h2>{{selectedPost.Title}}</h2>
            </div>

            <div class="item">
                <p>{{selectedPost.Description}}</p>
            </div>

            <div class="item">
                <p>
                    5 xPers han aplicado a esta oferta
                </p>
                <p>
                    Publicado {{ getDate(post.DateCreated) | date : 'MMMM dd'}}.
                </p>
            </div>

            <button class="button button-block button-positive" ng-click="continue()">
                Aplicar
            </button>

            <div class="item no-background">
                <h2> Publicado por: Juan Santiago Posada </h2>
                <p>
                    Ha publicado 10 ofertas.
                </p>
                <p>
                    Miembro desde Marzo 1 de 2016
                </p>
            </div>

        </div>
    </ion-content>
</ion-view>
