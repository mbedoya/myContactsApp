<ion-view view-title="Name">
    <ion-content class="padding">
        <h2>Step 1 of 2</h2>
        <h3>Enter your Name</h3>
        <div class="list">
            <label class="item item-input">
                <input ng-model="model.firstname" type="text" placeholder="First Name" >
            </label>
            <label class="item item-input">
                <input ng-model="model.lastname" type="text" placeholder="Last Name" >
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="continue()">
            Continue
        </button>
    </ion-content>
    <div class="bar bar-footer">
        <img src="img/logo.png" >
    </div>
</ion-view>
